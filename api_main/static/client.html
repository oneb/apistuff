<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./client.js"></script>

    <title>Movies & books</title>
  </head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-7">
        <h3>Movie & book API dummy client</h3>

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="pills-movies-tab" data-toggle="pill" href="#pills-movies" role="tab" aria-controls="pills-movies" aria-selected="true">Movies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="pills-books-tab" data-toggle="pill" href="#pills-books" role="tab" aria-controls="pills-books" aria-selected="false">Books</a>
          </li>
        </ul>

        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-movies" role="tabpanel" aria-labelledby="pills-movies-tab">
            <form id="movieForm">
              <div class="form-group">
                <label for="movieTitle">Title</label>
                <input id="movieTitle" type="text">
              </div>
              <div class="form-group">
                <label for="movieYear">Year</label>
                <input id="movieYear" type="text">
              </div>
              <div class="form-group">
                <label for="movieST">Summary</label>
                <select id="movieST">
                  <option value="full">full</option>
                  <option value="short">short</option>
                </select>
              </div>
              <button id="getMovie" type="button">Find movie</button>
            </form>
            <div id="movieInfo">
            </div>
          </div>
          <div class="tab-pane fade" id="pills-books" role="tabpanel" aria-labelledby="pills-books-tab">
            <form id="bookForm">
              <div class="form-group">
                <label for="bookISBN">ISBN (ex. 0201558025)</label>
                <input id="bookISBN" type="text">
              </div>
              <button id="getBook" type="button">Find book</button>
            </form>
            <div id="bookInfo">
            </div>
          </div>
        </div>

      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  </div>
</body>

</html>
